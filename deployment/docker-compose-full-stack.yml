services:
  # Main Gateway Server (port 8080)
  server-lux:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: server-lux
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEPLOYMENT_MODE=local
      - WORKERS=${WORKERS:-1}
      - THREADS=${THREADS:-8}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - ENCODER_SERVICE_URL=http://encoder-service:8082
      - MODEL_SERVICE_URL=http://model-service:8083
      - MERGER_SERVICE_URL=http://merger-service:8084
      - OBSTRUCTION_SERVICE_URL=http://obstruction-service:8081
      - STATS_SERVICE_URL=http://stats-service:8085
    env_file:
      - .env.full-stack
    depends_on:
      - obstruction-service
      - encoder-service
      - model-service
      - merger-service
      - stats-service
    networks:
      - lux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Obstruction Service (port 8081)
  obstruction-service:
    build:
      context: ./services/server_obstruction
      dockerfile: Dockerfile
    container_name: obstruction-service
    restart: unless-stopped
