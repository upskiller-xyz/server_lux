    build:
      context: ./services/server_model
      dockerfile: Dockerfile
    container_name: model-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - WORKERS=${WORKERS:-1}
      - THREADS=${THREADS:-8}
      - FLASK_ENV=production
    networks:
      - lux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Merger Service (port 8084)
  merger-service:
    build:
      context: ./services/server_merger
      dockerfile: Dockerfile
    container_name: merger-service
    restart: unless-stopped
