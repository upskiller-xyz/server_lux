      - PORT=8082
      - WORKERS=${WORKERS:-1}
      - THREADS=${THREADS:-8}
      - FLASK_ENV=production
    networks:
      - lux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Model Service (port 8083)
